<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inti Ruchulu - Authentic South Indian Cuisine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      .welcome-container {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: 
          radial-gradient(circle at 20% 80%, rgba(255, 159, 67, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(255, 99, 71, 0.1) 0%, transparent 50%),
          linear-gradient(135deg, #1a1a1a 0%, #2d1810 100%);
      }
      
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }
      
      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(255, 159, 67, 0.6);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
        50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
      }
      
      .welcome-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
        z-index: 2;
        position: relative;
        max-width: 500px;
        width: 90%;
        transform: perspective(1000px) rotateY(0deg);
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }
      
      .welcome-card:hover {
        transform: perspective(1000px) rotateY(5deg) translateY(-10px);
        box-shadow: 
          0 30px 60px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }
      
      .logo {
        font-family: 'Dancing Script', cursive;
        font-size: 3.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #ff9f43, #ff6348);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
        text-shadow: 0 4px 8px rgba(255, 159, 67, 0.3);
      }
      
      .tagline {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.2rem;
        margin-bottom: 2rem;
        font-weight: 300;
      }
      
      .auth-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        position: relative;
        overflow: hidden;
        min-width: 140px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }
      
      .btn:hover::before {
        left: 100%;
      }
      
      .btn-primary {
        background: linear-gradient(135deg, #ff9f43, #ff6348);
        color: white;
        box-shadow: 0 10px 30px rgba(255, 159, 67, 0.3);
      }
      
      .btn-primary:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 40px rgba(255, 159, 67, 0.4);
      }
      
      .btn-secondary {
        background: transparent;
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }
      
      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.6);
        transform: translateY(-3px) scale(1.05);
      }
      
      .hidden {
        display: none;
      }
      
      /* Main App Styles */
      .main-app {
        min-height: 100vh;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 100%);
      }
      
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
        background: rgba(26, 26, 26, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 1rem 2rem;
      }
      
      .nav-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
      }
      
      .nav-logo {
        font-family: 'Dancing Script', cursive;
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, #ff9f43, #ff6348);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .nav-actions {
        display: flex;
        gap: 1rem;
        align-items: center;
      }
      
      .cart-icon, .profile-icon {
        position: relative;
        padding: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .cart-icon:hover, .profile-icon:hover {
        background: rgba(255, 159, 67, 0.2);
        transform: scale(1.1);
      }
      
      .cart-count {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #ff6348;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
        font-weight: bold;
      }
      
      .menu-container {
        padding: 100px 2rem 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      
      .menu-header {
        text-align: center;
        margin-bottom: 3rem;
      }
      
      .menu-title {
        font-size: 3rem;
        color: white;
        margin-bottom: 1rem;
        font-weight: 700;
      }
      
      .menu-subtitle {
        color: rgba(255, 255, 255, 0.7);
        font-size: 1.2rem;
      }
      
      .filter-bar {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 3rem;
        flex-wrap: wrap;
      }
      
      .filter-btn {
        padding: 0.8rem 1.5rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .filter-btn.active,
      .filter-btn:hover {
        background: linear-gradient(135deg, #ff9f43, #ff6348);
        border-color: transparent;
        transform: translateY(-2px);
      }
      
      .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
      }
      
      .menu-item {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        cursor: pointer;
        position: relative;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .menu-item:hover {
        transform: translateY(-10px) rotateX(5deg);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }
      
      .item-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        transition: transform 0.4s ease;
      }
      
      .menu-item:hover .item-image {
        transform: scale(1.1);
      }
      
      .item-content {
        padding: 1.5rem;
      }
      
      .item-name {
        font-size: 1.3rem;
        color: white;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      
      .item-description {
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 1rem;
        line-height: 1.5;
      }
      
      .item-price {
        font-size: 1.5rem;
        color: #ff9f43;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      
      .add-to-cart {
        width: 100%;
        padding: 0.8rem;
        background: linear-gradient(135deg, #ff9f43, #ff6348);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      
      .add-to-cart:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(255, 159, 67, 0.3);
      }
      
      /* Modal Styles */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }
      
      .modal.active {
        opacity: 1;
        visibility: visible;
      }
      
      .modal-content {
        background: rgba(26, 26, 26, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 2rem;
        max-width: 90%;
        max-height: 90%;
        overflow-y: auto;
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transform: scale(0.8) translateY(50px);
        transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      }
      
      .modal.active .modal-content {
        transform: scale(1) translateY(0);
      }
      
      .close-modal {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: white;
        font-size: 1.5rem;
        transition: all 0.3s ease;
      }
      
      .close-modal:hover {
        background: rgba(255, 99, 71, 0.3);
        transform: rotate(90deg);
      }
      
      .detail-image {
        width: 100%;
        max-width: 400px;
        height: 300px;
        object-fit: cover;
        border-radius: 15px;
        margin-bottom: 1.5rem;
      }
      
      .detail-title {
        color: white;
        font-size: 2rem;
        margin-bottom: 1rem;
        font-weight: 700;
      }
      
      .detail-price {
        color: #ff9f43;
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
      }
      
      .ingredients-section,
      .recipe-section {
        margin: 2rem 0;
      }
      
      .section-title {
        color: white;
        font-size: 1.5rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }
      
      .ingredients-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 1.5rem;
      }
      
      .ingredient-item {
        background: rgba(255, 255, 255, 0.05);
        padding: 1rem;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .ingredient-item:hover {
        background: rgba(255, 159, 67, 0.1);
        transform: translateY(-2px);
      }
      
      .ingredient-name {
        color: white;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      
      .nutrition-info {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
      }
      
      .recipe-steps {
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }
      
      .video-container {
        margin: 2rem 0;
        text-align: center;
      }
      
      .video-placeholder {
        width: 100%;
        max-width: 500px;
        height: 300px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        border: 2px dashed rgba(255, 255, 255, 0.3);
      }
      
      .order-section {
        text-align: center;
        margin-top: 2rem;
      }
      
      .order-btn {
        padding: 1rem 3rem;
        background: linear-gradient(135deg, #ff9f43, #ff6348);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      .order-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 30px rgba(255, 159, 67, 0.4);
      }
      
      /* Footer Styles */
      .footer {
        background: rgba(26, 26, 26, 0.95);
        color: white;
        padding: 3rem 2rem 1rem;
        text-align: center;
        margin-top: 4rem;
      }
      
      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
      }
      
      .footer-title {
        font-family: 'Dancing Script', cursive;
        font-size: 2.5rem;
        background: linear-gradient(135deg, #ff9f43, #ff6348);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
      }
      
      .footer-info {
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      
      .footer-contact {
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 1rem;
      }
      
      .footer-bottom {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 1rem;
        color: rgba(255, 255, 255, 0.6);
      }
      
      /* Responsive Design */
      @media (max-width: 768px) {
        .welcome-card {
          padding: 2rem;
        }
        
        .logo {
          font-size: 2.5rem;
        }
        
        .menu-title {
          font-size: 2rem;
        }
        
        .auth-buttons {
          flex-direction: column;
        }
        
        .btn {
          width: 100%;
        }
        
        .nav-content {
          padding: 0 1rem;
        }
        
        .menu-container {
          padding: 100px 1rem 2rem;
        }
        
        .filter-bar {
          justify-content: flex-start;
          overflow-x: auto;
          padding-bottom: 1rem;
        }
        
        .menu-grid {
          grid-template-columns: 1fr;
        }
      }
      
      /* Admin Panel Styles */
      .admin-panel {
        background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 100%);
        min-height: 100vh;
        padding: 2rem;
      }
      
      .admin-header {
        text-align: center;
        margin-bottom: 3rem;
      }
      
      .admin-title {
        color: white;
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      
      .admin-content {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 2rem;
        backdrop-filter: blur(10px);
      }
      
      .admin-tabs {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .admin-tab {
        padding: 1rem 2rem;
        background: transparent;
        border: none;
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        border-bottom: 2px solid transparent;
        transition: all 0.3s ease;
      }
      
      .admin-tab.active {
        color: #ff9f43;
        border-bottom-color: #ff9f43;
      }
      
      .orders-grid {
        display: grid;
        gap: 1rem;
      }
      
      .order-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .order-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      
      .order-id {
        color: white;
        font-weight: 600;
      }
      
      .order-status {
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
      }
      
      .status-pending {
        background: rgba(255, 193, 7, 0.2);
        color: #ffc107;
      }
      
      .status-preparing {
        background: rgba(0, 123, 255, 0.2);
        color: #007bff;
      }
      
      .status-delivered {
        background: rgba(40, 167, 69, 0.2);
        color: #28a745;
      }
      
      .order-items {
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 1rem;
      }
      
      .order-total {
        color: #ff9f43;
        font-weight: 700;
        font-size: 1.2rem;
      }
      
      /* Loading Animation */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ff9f43;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Form Styles */
      .form-group {
        margin-bottom: 1.5rem;
      }
      
      .form-label {
        display: block;
        color: white;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }
      
      .form-input {
        width: 100%;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
      }
      
      .form-input:focus {
        outline: none;
        border-color: #ff9f43;
        box-shadow: 0 0 0 3px rgba(255, 159, 67, 0.1);
      }
      
      .form-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }
      
      /* Cart Styles */
      .cart-modal {
        width: 500px;
        max-width: 90vw;
      }
      
      .cart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .cart-title {
        color: white;
        font-size: 1.5rem;
        font-weight: 600;
      }
      
      .cart-items {
        max-height: 400px;
        overflow-y: auto;
        margin-bottom: 2rem;
      }
      
      .cart-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        margin-bottom: 1rem;
      }
      
      .cart-item-image {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 8px;
      }
      
      .cart-item-info {
        flex: 1;
      }
      
      .cart-item-name {
        color: white;
        font-weight: 600;
        margin-bottom: 0.25rem;
      }
      
      .cart-item-price {
        color: #ff9f43;
        font-weight: 600;
      }
      
      .cart-item-controls {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .quantity-btn {
        width: 30px;
        height: 30px;
        border: none;
        border-radius: 50%;
        background: rgba(255, 159, 67, 0.2);
        color: #ff9f43;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }
      
      .quantity-btn:hover {
        background: rgba(255, 159, 67, 0.3);
        transform: scale(1.1);
      }
      
      .quantity {
        color: white;
        font-weight: 600;
        min-width: 30px;
        text-align: center;
      }
      
      .cart-total {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 1rem;
        text-align: center;
      }
      
      .total-amount {
        color: #ff9f43;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      
      .checkout-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #ff9f43, #ff6348);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .checkout-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(255, 159, 67, 0.3);
      }
      
      .empty-cart {
        text-align: center;
        color: rgba(255, 255, 255, 0.7);
        padding: 2rem;
      }
      
      /* Success Message */
      .success-message {
        background: rgba(40, 167, 69, 0.1);
        border: 1px solid rgba(40, 167, 69, 0.3);
        border-radius: 10px;
        padding: 1rem;
        margin: 1rem 0;
        color: #28a745;
        text-align: center;
      }
      
      /* Error Message */
      .error-message {
        background: rgba(220, 53, 69, 0.1);
        border: 1px solid rgba(220, 53, 69, 0.3);
        border-radius: 10px;
        padding: 1rem;
        margin: 1rem 0;
        color: #dc3545;
        text-align: center;
      }
      
      /* Floating Action Button */
      .fab {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #ff9f43, #ff6348);
        border: none;
        border-radius: 50%;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(255, 159, 67, 0.3);
        transition: all 0.3s ease;
        z-index: 999;
      }
      
      .fab:hover {
        transform: scale(1.1) translateY(-3px);
        box-shadow: 0 15px 30px rgba(255, 159, 67, 0.4);
      }
      
      /* Notification */
      .notification {
        position: fixed;
        top: 100px;
        right: 2rem;
        background: rgba(26, 26, 26, 0.95);
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 10px;
        border-left: 4px solid #ff9f43;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transform: translateX(400px);
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 1001;
      }
      
      .notification.show {
        transform: translateX(0);
        opacity: 1;
      }
      
      /* Profile Menu */
      .profile-menu {
        position: absolute;
        top: 100%;
        right: 0;
        background: rgba(26, 26, 26, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 10px;
        padding: 1rem 0;
        min-width: 200px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.3s ease;
      }
      
      .profile-menu.show {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }
      
      .profile-menu-item {
        display: block;
        width: 100%;
        padding: 0.8rem 1.5rem;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        background: transparent;
        border: none;
        text-align: left;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .profile-menu-item:hover {
        background: rgba(255, 159, 67, 0.1);
        color: #ff9f43;
      }
      
      /* Tracking Styles */
      .tracking-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
      }
      
      .tracking-header {
        text-align: center;
        margin-bottom: 3rem;
      }
      
      .tracking-title {
        color: white;
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      
      .order-tracking {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 2rem;
      }
      
      .tracking-steps {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 2rem 0;
        position: relative;
      }
      
      .tracking-steps::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 2px;
        background: rgba(255, 255, 255, 0.2);
        z-index: 1;
      }
      
      .tracking-step {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 2;
      }
      
      .step-icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 0.5rem;
        color: rgba(255, 255, 255, 0.5);
        transition: all 0.3s ease;
      }
      
      .step-icon.active {
        background: linear-gradient(135deg, #ff9f43, #ff6348);
        color: white;
      }
      
      .step-icon.completed {
        background: #28a745;
        color: white;
      }
      
      .step-label {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
        text-align: center;
      }
      
      .step-label.active {
        color: #ff9f43;
        font-weight: 600;
      }
      
      .estimated-time {
        text-align: center;
        color: #ff9f43;
        font-size: 1.2rem;
        font-weight: 600;
        margin: 1rem 0;
      }
    </style>
  </head>
